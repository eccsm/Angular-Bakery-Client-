<body>
    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" id="signup-form" class="signup-form">
                        <h2 class="form-title" i18n>Login</h2>
                        <div class="form-group">
                            <input type="text" formControlName="username" class="form-input" placeholder="Username" />
                            <div *ngIf="username.invalid && submitted"
                                class="alert alert-danger">

                                <div *ngIf="username.errors.required" i18n>
                                    Username is required.
                                </div>
                                <div *ngIf="username.errors.minlength" i18n>
                                    Username must be at least 4 characters long.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-input"
                                placeholder="Password" />
                            <div *ngIf="password.invalid && submitted"
                                class="alert alert-danger">

                                <div *ngIf="password.errors.required" i18n>
                                    Password is required.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login" />
                        </div>

                    </form>
                    <p class="loginhere">
                        <a routerLink="/forgotpassword" style="color: #EA4C33;" i18n>Forgot Password</a>
                    </p>
                    <p class="loginhere" i18n>
                        Don't you have an account ? <a routerLink="/register" style="color: #EA4C33;">Register</a>
                    </p>

                </div>
            </div>
        </section>

    </div>
</body>

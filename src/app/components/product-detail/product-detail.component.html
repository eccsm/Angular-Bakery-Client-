<div class="container">


  <h1 class="my-4">{{product.name}}
  </h1>

  <div class="row">

    <div class="col-md-8">
      <img class="img-fluid" [src]="image">
    </div>

    <div class="col-md-4">
      <h3 class="my-3">Recipe</h3>
      <p>{{product.description}}</p>
      <h3 class="my-3">Ingredients</h3>
      <ul>
        <li>Lorem Ipsum</li>
        <li>Dolor Sit Amet</li>
        <li>Consectetur</li>
        <li>Adipiscing Elit</li>
      </ul>
    </div>

  </div>

  <h3 *ngIf="products.length>0" class="my-4" i18n>Related Products</h3>
<div class="row">
  <div  style="width: 250px; height: 250px; padding-left: 10px;" *ngFor="let data of products">
    <a [routerLink]="['/productdetail/', data.id]">
      <img class="img-fluid" [src]="data.img" style="max-width: 100%; max-height: 100%;">
    </a>
  </div>
</div>
</div>

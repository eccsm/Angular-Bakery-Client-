<mat-form-field>
    <mat-label i18n>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    <button mat-button (click)="openDialog('Add',{})" i18n>Add</button>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef i18n> Action </th>
        <td id="selectedRow" mat-cell *matCellDef="let row" class="action-link"> 
            <a (click)="openDialog('Update',row)" i18n>Edit</a> | 
            <a (click)="openDialog('Delete',row)" i18n>Delete</a> 
        </td>
      </ng-container>
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>

      
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"
        aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/product" i18n>Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/contact" i18n>Contact</a>
          </li>
          <li *ngIf="isAdmin" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown08" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">Admin</a>
            <div class="dropdown-menu" aria-labelledby="dropdown08">
              <a class="dropdown-item" routerLinkActive="active" routerLink="/createproduct" i18n>Add Product</a>
              <a class="dropdown-item" routerLinkActive="active" routerLink="/categories" i18n>Categories</a>
              <a class="dropdown-item" routerLinkActive="active" routerLink="/users" i18n>Users</a>
            </div>
          </li>
          <li class="nav-item set-right">
            <a *ngIf="!logged" class="nav-link" routerLinkActive="active" routerLink="/login" i18n>Login</a>

            <a *ngIf="logged" class="nav-link dropdown-toggle" href="#" id="dropdown08" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">{{name}}</a>
            <div class="dropdown-menu" aria-labelledby="dropdown08">
              <a class="dropdown-item" routerLinkActive="active" routerLink="/createproduct" i18n>Profile</a>
              <a class="dropdown-item" routerLinkActive="active" (click)="logout()" i18n>Logout</a>
            </div>



          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main">
    <router-outlet></router-outlet>
  </main>
  <p>
  <footer class="container">
    <p>&copy; 2020 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
